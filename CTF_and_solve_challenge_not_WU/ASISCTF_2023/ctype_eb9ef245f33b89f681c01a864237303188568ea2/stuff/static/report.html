<html>
	<head>
		<style>
			body{
				background-color: #FAF1E4;
				font-family: sans-serif;
				font-size: 18px;
				color: #435334;
			}

			#main-container {
				background-color: transparent;
				height: fit-content;
				width: fit-content;
				padding: 10px;
				border-radius: 10px;
				margin-top: 20px;
			}

			#h-container {
				margin-bottom: 20px;
				text-align: left;
			}

			input {
				width: 300px;
				font-size: 16px;
				padding: 5px;
				border-radius: 5px;
				outline: none;
				box-shadow: none;
			}

			#submit-btn {
				padding: 10px 20px;
				margin-top: 20px;
				font-size: 16px;
				cursor: pointer;
				background-color: #5B9A8B;
				color: white;
				border: 0px;
				border-radius: 2px;
			}
		</style>
		<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	</head>
	<body>
		<div id="main-container">
			<form action="/report" method="POST">
				<div id="h-container">Report your URL.</div>
				<input name="url" type="text" placeholder="http://localhost:8000/"><br><br>
				<div class="g-recaptcha" data-sitekey="6LdgJCooAAAAABn02zGrjcxes5z7-Nppb73xvfTA"></div>
				<input id="submit-btn" type="submit" value="Submit"><br>
			</form>
		</div>
	</body>
</html>
